<div class="modal fade" id="userDetailModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    名片<span class="bg-yellow radius-rounded" onclick="showEdit()">
                        更改 </span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div>
                        <div style="overflow:hidden;word-break:break-all;font-family:'PingFangSC-Regular', Tahoma, Arial, 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', 宋体, sans-serif">
                            <table id="wrap"
                                   style="border-collapse: collapse;width: 500px;margin: 0;border-radius: 4px;background: #FFFFFF;border: 1px solid #E2E2E2">
                                <tbody>
                                <tr>
                                    <td>
                                        <table style="border-collapse: collapse;border: none">
                                            <tbody>
                                            <tr>
                                                <td width="96" valign="top">
                                                    <div style="margin-top: 8px">
                                                        <img width="96" height="96"
                                                             style="border-radius: 50%;border:none"
                                                             id="userLogo"
                                                             src=""/>
                                                        <button type="button" class=" bg-sub radius-rounded"
                                                                id="uploadUserLogo" onclick="userLogoFile.click()"
                                                                style="display: none">选择头像
                                                        </button>
                                                        <input type="file" id="userLogoFile" onchange="loadImg()"
                                                               style="display: none"/>
                                                        <span id="editFile" onclick="enableshowUserLogoFile()">编辑</span>
                                                    </div>
                                                </td>
                                                <td width="16"></td>
                                                <td valign="top" style="width: 252px">
                                                    <div style="margin-top: 8px;line-height: 30px;font-family: PingFangSC-Medium;font-size: 16px;color: #191F25;">
                                                        <input class="userDetail" readonly="readonly"
                                                               style="border-style:none" id="ModalUserName"
                                                               name="userName" type="text" maxlength="15"
                                                               value="${user.name}"/>
                                                        <span class="edit"
                                                              style="float: left;padding-right: 8px;">编辑</span>
                                                    </div>
                                                    <div style="padding-bottom: 4px;line-height: 25px;font-size: 12px;color: #191F25;font-family: PingFangSC-Medium">
                                                        <span>年龄</span>
                                                        <span style="padding-left: 8px"></span><input
                                                            readonly="readonly" name="userAge" id="ModalUserAge" class="userDetail"
                                                            style="border-style:none" type="number"
                                                            oninput="if(value>120)value=120;if(value<0)value=1"
                                                            value="${user.age}">
                                                        <span class="edit" id="lalala"
                                                              style="float: left;padding-right: 8px">编辑</span>
                                                    </div>
                                                    <div style="padding-bottom: 4px;line-height: 25px;font-size: 12px;color: #191F25;font-family: PingFangSC-Medium">
                                                        <span>邮箱</span>
                                                        <span style="padding-left: 8px"></span>
                                                        <input readonly="readonly" name="userEmail" id="ModalUserEmail" class="userDetail"
                                                               style="border-style:none" type="email"
                                                               value="">
                                                        <span class="edit"
                                                              style="float: left;padding-right: 8px">编辑</span>
                                                    </div>

                                                    <div style="line-height: 16px;font-size: 11px;color: #A3A4A6">
                                                        <span>性别</span>
                                                        <span  style="padding-left: 8px"
                                                              id="ModalUserSex">男</span>
                                                    </div>
                                                    <div style="line-height: 16px;font-size: 11px;color: #A3A4A6">
                                                    </div>
                                                </td>

                                            </tr>
                                            </tbody>
                                        </table>
                                        <div style="margin-top: 10px;border-top: 1px solid #E2E2E2;padding-top: 10px">
                                            <table style="border-collapse: collapse;border: none;width: 100%;line-height:32px">
                                                <tbody>
                                                <tr>
                                                    <td width="8"></td>
                                                    <td align="left" style="max-width: 100%;" valign="middle">
                                                        <input style="border-style:none" name="userAutographContent"
                                                               id="autographContent" readonly="readonly"
                                                               maxlength="30" value=""/>

                                                    </td>
                                                    <td align="left" valign="middle"></td>
                                                    <td width="16" valign="middle"></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="line-height: 20px;font-size: 11px;color: #191F25;padding-top:16px;margin-top:10px;text-align: center;border-top: 1px solid #e2e2e2;display:none">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="submitUserDetail" disabled="disabled" style="display: none"
                            onclick="editUserDetail()"
                            class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!--<script type="application/javascript" src="/js/userDetail.js"></script>-->
</div>
