<!DOCTYPE html>
<html>
    <head>
        <title>注册页面</title>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <link href="css/register.css" type="text/css" rel="stylesheet">

        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
        <div id="layout">
            <span>账号注册</span>
            <form action="/forregister" method="post">
            <ul>
                <p id="err_msg"></p>
                <li><i class="un"><img src="images/msg.png"></i><input class="username" name="mail" type="text" placeholder="请输入验证邮箱" /></li>
                <li><i class="yz"><img src="images/user_name.png"></i><input class="yzm" name="name" maxlength="10" type="text" placeholder="请输入用户名" /></li>
                <li><i class="pw"><img src="images/pwd.png"></i><input class="pwd" type="password" name="pwd" placeholder="请输入密码" /></li>
                <li><i class="pw2"><img src="images/pwd.png"></i><input class="pwd2" type="password" name="pwd2" placeholder="请输入确认密码" /></li>
            </ul>
                <div class="reg_btn">
                    <button class="submit" type="submit">注册</button>
                    <a href="/login"><div class="reg-login"><p>已有帐号，立即登陆</p></div></a>
                </div>
            </form>
        </div>
    </body>
</html>
